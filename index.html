<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DF Assistência Técnica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container header-content">
      <!-- Logo -->
      <div class="logo-container">
        <img src="img/logo.jpeg" alt="DF Assistência Técnica" class="logo">
        <div class="logo-text">DF Assistência Técnica</div>
      </div>

      <!-- Botão Hamburguer (aparece no mobile) -->
      <button class="menu-toggle" aria-label="Abrir menu">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Menu principal -->
      <div class="menu">
        <nav>
          <a href="#servicos">Serviços</a>
          <a href="#sobre">Sobre</a>
          <a href="#contato">Contato</a>
        </nav>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO DA PÁGINA -->
  <main>
    <section id="servicos">
      <h2>Serviços</h2>
      <p>Descrição dos serviços...</p>
    </section>

    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Informações sobre a empresa...</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <p>Formulário de contato...</p>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 DF Assistência Técnica - Todos os direitos reservados</p>
  </footer>

  <!-- SCRIPT DO MENU -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuToggle.classList.toggle('active');
      menuToggle.innerHTML = menu.classList.contains('active')
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });
  </script>
</body>
</html>
